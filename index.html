<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CollegeCrafters</title>
  <link href="login/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="login">
    <div class="main-container">
      <div class="container" id="login-container">
        <h1>Login to CollegeCrafters</h1>
        <form id="login-form">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Username" required>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required>
          <input type="submit" value="Login">
        </form>
        <a href="#" id="forgot-password">Forgot Password?</a>
        <a href="#" id="signup-link">Signup Link</a>
        <h3>Login using</h3>
        <button id="college-login">College - Credential Login</button>
      </div>
    </div>

    <div class="main-container">
      <div class="container" id="quote-container">
        <h1>Quote</h1>
        <form id="quote-form">
          <label for="quote">"Welcome to CollegeCrafters, where college kids turn skills into success! Need a killer braid or a math genius to save your GPA? Join us in the hustle, where skills pay the bills!"</label>
        </form>
      </div>
    </div>
  </div>

  <script src="login/script.js"></script>

</body>

</html>
